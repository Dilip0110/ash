apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: 222634385188.dkr.ecr.ap-south-1.amazonaws.com/dilipecr:github.sha
        ports:
        - containerPort: 80
